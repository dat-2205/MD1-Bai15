<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let so1 = parseInt(prompt("Nhập số thứ nhất"))
  let so2 = parseInt(prompt("Nhập số thứ hai"))
  let so3 = parseInt(prompt("Nhập số thứ ba"))

  let min = so1
  if(so1>so2){
    if(so2>so3){
      so3=min
    }else{
      so2=min
    }
  }else{
    if(so1>so3){
      so3=min
    }else{
      so1=min
    }
  }
  alert("Số nhỏ nhất là : " + min)
</script>
</body>
</html>
