<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="char">
<button onclick="check()">Check</button>
<script>
  let arr = [1,3,4,5,9,9,2,4,2,1,0,8,7,0,6,6,4,8,111]
  function check() {
    let x = parseInt(document.getElementById("char").value);
    let count =0;
    console.log(arr.indexOf(x))
    // // console.log(x)
    if(arr.indexOf(x)>=0){
      for(i=0; i<arr.length; i++){
        if(arr[i]==x){
          count++;
        }
      }
      alert("Số này có trong chuỗi và số lần suất hiện là " + count)
    }else{
      alert("Số này không có trong chuỗi")
    }
  }
</script>
</body>
</html>
