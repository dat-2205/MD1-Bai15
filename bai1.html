<script>
    let nguyento = "";
    let flag = false;

    for (i=3;i<=10000;i++) {
        for (j=2;j<i;j++) {
            if(i%j==0){
                flag=false;
                break;
            }else {
                flag = true;
            }
        }
        if(flag==true){
            nguyento+=i + '  ;'
        }
    }
    console.log("2 ;" + nguyento)

</script>
