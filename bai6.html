<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="palindrome" >
<button onclick="isPalindrome()">Check</button>
<script>
    let flag = false
    function isPalindrome() {
    let a = document.getElementById("palindrome").value;
    let x = a.length
    let i = 0;
    while(i<x){
        if(a[i]==a[x-1]){
            flag = true
            x--;
            i++;
        }else{
            flag = false
            break;
        }
    }
    if(flag==true){
        alert("Đây là chữ đối xứng")
    }else {
        alert("Không phải")
    }
  }
</script>
</body>
</html>
